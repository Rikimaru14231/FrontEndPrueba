<div class="container">
    <div class="title-container"><h1 class="title">Lista de Pago</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let element">{{ element.idPago }}</td>
      </ng-container>
  
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let element">
          {{ element.documentoPago }}
        </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.montoPago }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let element">
          
          {{ element.horaPago | date:'dd/MM/yyyy HH:mm:ss'}}
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="tpago">
        <th mat-header-cell *matHeaderCellDef>Tpago</th>
        <td mat-cell *matCellDef="let element">
          {{ element.tpago.descripcionTpago }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let element">
          
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="sync" color="primary" [routerLink]="['ediciones', element.idPago]"></mat-icon>
         
        </td></ng-container
      >
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" color="warn" (click)="eliminar(element.idPago)"></mat-icon>
          
        </td></ng-container
      >
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
